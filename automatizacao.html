<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestão de Rega Automática - Rega+</title>
	<link rel="stylesheet" href="css/position.css">
	<link rel="stylesheet" href="css/colors.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<script src="js/automatizacao.js"></script>
	<script src="js/settings.js"></script>

</head>

<body class="automatizacao" onload="loadSettings(); renderConditions()">
	<header>
		<h1>Gestão de Rega Automática</h1>
	</header>
	<main>
		<div class="container">
			<select id="zona" name="zona" onchange="renderConditions()">
				<option value="zona1">Estufa Norte</option>
				<option value="zona2">Parque Sul</option>
				<option value="zona3">Campo Verde</option>
				<option value="zona4">Plantação de Milho</option>
			</select>
			<br><br>
			Ligar se:
			<div class="ligar-container">
				<button onclick="adicionarCondicaoLigar()">Adicionar condição</button>
			</div>
			Desligar se:
			<div class="desligar-container">
				<button onclick="adicionarCondicaoDesligar()">Adicionar condição</button>
			</div>
			<div class="botoes-container">
				<button type="button" id="clearConditions" onclick="clearConditions()">Limpar</button>
			</div>
		</div>
	</main>
</body>


</html>
