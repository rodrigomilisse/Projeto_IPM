<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relatórios - Rega+</title>
	<link rel="stylesheet" href="css/position.css">
	<link rel="stylesheet" href="css/colors.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="js/detailed-report.js" defer></script>
	<script src="js/settings.js" defer></script>

</head>

<body id="relatorios_detalhados" onload="loadSettings(); drawGraphs()">
	<nav>
		<a href="relatorios.html" class="back">←</a>
	</nav>
	<header>
		<h1>Relatório</h1>
	</header>
	<main>
		<h2>Temperatura</h2>
		<div class="charts ">
			<canvas class="container" id="temperature" width="400" height="200"></canvas>

			<h2>Humidade</h2>
			<canvas class="container" id="humidity" width="400" height="200"></canvas>

			<h2>Chuva</h2>
			<canvas class="container" id="rain" width="400" height="200"></canvas>

			<h2>Vento</h2>
			<canvas class="container" id="wind" width="400" height="200"></canvas>

			<h2>Consumo de Água</h2>
			<canvas class="container" id="consumption" width="400" height="200"></canvas>
		</div>
	</main>
</body>

</html>
